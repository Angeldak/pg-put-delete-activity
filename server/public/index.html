<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Awesome Reads</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">Awesome Reads</h1>
    </header>
    <main class="container">
      <section>
        <h3 id="addEditBook">Add New Book</h3>
        <label>Title:</label
        ><input
          class="form-control"
          type="text"
          name=""
          value=""
          id="title"
          size="50"
        />
        <br />
        <label>Author:</label
        ><input
          type="text"
          class="form-control"
          name=""
          value=""
          id="author"
          size="50"
        />
        <br />
        <button type="button" class="btn btn-outline-success" id="submitBtn">
          Submit
        </button>
        <button
          type="button"
          class="btn btn-outline-warning cancel-controls"
          id="cancelBtn"
        >
          Cancel
        </button>
      </section>
      <section>
        <div>
          <h3 class="text-center">Book List</h3>
          <table class="table table-striped">
            <thead>
              <tr id="bookSort">
                <th>Read Yet</th>
                <th class="sort-field">Title</th>
                <th class="sort-field">Author</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="bookShelf"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
